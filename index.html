<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for ddd-steps-list">

  <style>
    :root, html, body {
      margin: 0;
      padding: 0;
    }
    #demo {
      margin: var(--ddd-spacing-2);
    }
    ddd-steps-list {
      margin: var(--ddd-spacing-2);
      border: var(--ddd-border-md);
      border-radius: var(--ddd-radius-lg);
    }
    ddd-steps-list:hover {
      box-shadow: var(--ddd-boxShadow-sm);
    }
    #example {
      --ddd-steps-list-font-size: var(--ddd-font-size-l);
      background-color: var(--ddd-accent-2);
      color: var(--ddd-primary-17);
    }
  </style>
  <title>ddd-steps-list</title>
</head>

<body>
  <div id="demo">
    <h1>ddd-steps-list</h1>
    
    <h2>Example List</h2>
    <ddd-steps-list title="Installation Steps">
      <ddd-steps-list-item>Step 1: Set up your environment</ddd-steps-list-item>
      <ddd-steps-list-item>Step 2: Install dependencies</ddd-steps-list-item>
      <ddd-steps-list-item>Step 3: Start the application</ddd-steps-list-item>
      <ddd-steps-list-item>Step 4: Verify everything works</ddd-steps-list-item>
    </ddd-steps-list>
  </div>

  <script type="module" src="./ddd-steps-list.js"></script>
  <script type="module" src="./ddd-steps-list-item.js"></script>

</body>
</html>
